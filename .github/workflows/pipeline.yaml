# This is a basic workflow to help you get started with Actions
name: âš™ï¸ CI
env:
  FORCE_COLOR: true

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
  merge_group:

jobs:
  checks:
    name: ğŸ“‹ Checks ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v5

      - name: ğŸ—ï¸ Setup Golang
        uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod

      - name: ğŸ› ï¸ Build
        run: go build ./...

      - name: ğŸ§ª Run Tests
        run: go test ./... --cover -coverprofile=reports/coverage

      - name: ğŸ” Run linting
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
